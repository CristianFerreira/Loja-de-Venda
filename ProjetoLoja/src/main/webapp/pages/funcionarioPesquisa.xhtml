<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<h:panelGrid>
				<h1 style="text-align: center;">Funcionario</h1>

			<h:panelGrid columns="6">
				<p:outputLabel value="Nome:">
					<p:inputText maxlength="45" size="30"></p:inputText>
				</p:outputLabel>
				
				<p:outputLabel value="CPF:">
					<p:inputMask mask="999.999.999-99" size="20"></p:inputMask>
				</p:outputLabel>
				
				<p:outputLabel value="Função:"/>
					<p:selectOneMenu>
						<f:selectItem itemLabel="Selecione uma função"/>

						<f:selectItem itemLabel="Caixa"/>
						<f:selectItem itemLabel="Administrador"/>
					</p:selectOneMenu>
				<p:commandButton value="Pesquisar"></p:commandButton>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Novo" action="/pages/funcionarioCadastro.xhtml?faces-redirect=true"/>
			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum registro encontrado.">
				<p:column headerText="Código">

				</p:column>
				<p:column headerText="Nome">

				</p:column>
				<p:column headerText="CPF">

				</p:column>

				<p:column headerText="Função">

				</p:column>

				<p:column headerText="Opções">

				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
