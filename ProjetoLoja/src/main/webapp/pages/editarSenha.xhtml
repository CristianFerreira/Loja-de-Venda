<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="conteudo">
		<div align="center">
			<h2 style="margin-top: 50px; margin-bottom: 50px;">Configuração
				de Conta</h2>


			<h:form id="editarSenha">
				<b:panelGrid colSpans="6,6" col-sm="4"></b:panelGrid>

				<b:panelGrid colSpans="6,6" col-sm="8">

					<b:well id="messages">

						<p style="margin-top: 50px; font-size: 18px;">
							<b>Para editar sua senha</b>, insira a senha atual no campo
							abaixo e avance para a próxima etapa.
						</p>


						<h:panelGrid columns="1" style="margin-top:50px;">

							<p:password id="senha1" size="30" maxlength="8"
								placeholder="Nova Senha"
								value="#{autenticacaoBean.funcionarioLogado.senha}"
								style="border-radius: 5px; height: 46px; margin-bottom: 10px;"
								match="senha2"
								validatorMessage="Não foi possivel salvar as alterações. Verifique se os campos foram preenchidos corretamente">
								<f:validateBean />
							</p:password>

							<p:password size="30" maxlength="8" id="senha2"
								placeholder="Confirmar Senha"
								style="border-radius: 5px; height: 46px;">
								<f:validateBean />
							</p:password>


							<b:commandButton
								style="font-size: 18px !important; color: #fff !important;
						width: 285px !important; height: 45px !important;font-family: sans-serif !important; margin-top: 10px;"
								look="success" value="Salvar alterações"
								action="#{autenticacaoBean.editarSenhaFuncionario}"
								update=":msgInfo">
							</b:commandButton>

						</h:panelGrid>



					</b:well>
				</b:panelGrid>

			</h:form>

		</div>



	</ui:define>
</ui:composition>
</html>
