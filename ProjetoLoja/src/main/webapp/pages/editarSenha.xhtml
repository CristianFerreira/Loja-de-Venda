<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="conteudo">
		<div align="center">
			<h2 style="margin-top: 50px; text-align: center;">Configuração
				de Conta</h2>

			<h:form id="editarSenha">
				<h:panelGrid columns="2" style="margin-top:70px;">
					<h:outputText value="Nova Senha: "
						style="font-size: 18px !important;" />
					<p:password id="senha1" size="30" maxlength="8" value="#{autenticacaoBean.funcionarioLogado.senha}"
						style="height: 35px;border-radius: 5px;" match="senha2" 
						validatorMessage="Não foi possivel salvar as alterações. Verifique se os campos foram preenchidos corretamente">
						<f:validateBean />
					</p:password>

					<h:outputText value="Confirmar Senha: "
						style="font-size: 18px !important;" />
					<p:password size="30" maxlength="8" id="senha2" 
						style="height:35px;border-radius:5px;">
						<f:validateBean />
					</p:password>

				</h:panelGrid>

				<h:panelGrid columns="2" style="margin-left: 36px;">
					<p:commandButton value="Salvar alterações" action="#{autenticacaoBean.editarSenhaFuncionario}"
						update=":msgInfo"
						style="background-image: -webkit-linear-gradient(top, #18bc9c, #18bc9c) !important;
    				border-color: #18bc9c #18bc9c #18bc9c !important; background-color: #18bc9c !important; font-size: 16px !important;
   					 color: #fff !important;width: 165px !important; height: 40px !important;font-family: sans-serif !important;">
					</p:commandButton>

					<!--<p:commandLink value="cancelar"  action="/pages/editarSenha.xhtml?faces-redirect=true" ajax="false" 
						update=":msgInfo"
						style="font-size: 16px !important; width: 107px;
   					  	height: 40px !important;font-family: sans-serif !important;">
					</p:commandLink> -->
				</h:panelGrid>

			</h:form>

		</div>



	</ui:define>
</ui:composition>
</html>
