<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="conteudo">
		<div align="center">
			<h:form id="senhaAtual">
				<h:panelGrid columns="2">
					<h2 style="margin-top: 50px; text-align: center;">Configuração
						de Conta</h2>
					<p style="margin-top: 50px; font-size: 18px;">
						<b>Para editar sua senha</b>, insira a senha atual no campo abaixo
						e avance para a próxima etapa.
					</p>
				</h:panelGrid>
				<h:panelGrid columns="3" style="margin-top:50px;">
					<h:outputText value="Senha Atual: "
						style="font-size: 18px !important;" />
					<p:password size="30" maxlength="8" 
						style="height:30px;border-radius: 5px;" value="#{autenticacaoBean.senhaAtual}">
						<f:validateBean />						
					</p:password>
					
					<p:commandButton value="Avançar" action="#{autenticacaoBean.verificarSenhaAtual}"
						update=":msgInfo"
						style="background-image: -webkit-linear-gradient(top, #18bc9c, #18bc9c) !important;
    				border-color: #18bc9c #18bc9c #18bc9c !important; background-color: #18bc9c !important; font-size: 18px !important;
   					 color: #fff !important;width: 200px !important; height: 40px !important;font-family: sans-serif !important;">

					</p:commandButton>
				</h:panelGrid>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
