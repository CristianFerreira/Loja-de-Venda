<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="conteudo">
		<div align="center">
			<h2 style="margin-top: 50px; margin-bottom: 50px; text-align: center;">Configuração
				de Conta</h2>

			<h:form id="senhaAtual">
				<b:panelGrid colSpans="6,6" col-sm="4"></b:panelGrid>

				<b:panelGrid colSpans="6,6" col-sm="8">

					<b:well id="messages">

						<p style="margin-top: 50px; font-size: 18px;">
							<b>Para editar sua senha</b>, insira a senha atual no campo
							abaixo e avance para a próxima etapa.
						</p>


						<h:panelGrid columns="2" style="margin-top:50px;">

							<b:inputSecret id="passwordDiv" style=""
								placeholder="Digite sua senha atual" name="Senha Atual: "
								value="#{autenticacaoBean.senhaAtual}" render-label="true"
								maxlength="8" field-size="lg">
								<f:validateBean />
							</b:inputSecret>


							<b:commandButton
								style="font-size: 18px !important; color: #fff !important;
						width: 200px !important; height: 45px !important;font-family: sans-serif !important; margin-top: -15px; margin-left: 10px;"
								look="success" value="Avançar"
								action="#{autenticacaoBean.verificarSenhaAtual}"
								update=":msgInfo">
							</b:commandButton>

						</h:panelGrid>



					</b:well>
				</b:panelGrid>

			</h:form>



		</div>

	</ui:define>
</ui:composition>
</html>
