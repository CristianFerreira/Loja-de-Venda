<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
	<f:metadata>
		<f:event listener="#{vendaBean.listarProduto}" type="preRenderView" />
	</f:metadata>
	</ui:define>
	<ui:define name="conteudo">

		<h:form id="formCliente">


			<h:panelGrid columns="4">
			<p:selectOneMenu value="#{vendaBean.tipoCliente}"
				style="width: 218px;">
				<f:validateBean />
				<f:selectItem itemValue="" itemLabel="Selecione um Cliente" />
				<f:selectItem itemLabel="CPF" itemValue="cpf" />
				<f:selectItem itemLabel="CNPJ" itemValue="cnpj" />
			</p:selectOneMenu>

			<p:inputMask mask="999.999.999-99" style="width: 240px;"
				value="#{vendaBean.buscarClientePeloTipoPF}">
				<f:validateBean />
			</p:inputMask>

			<p:inputMask mask="99.999.999/9999-99" style="width: 240px;"
				value="#{vendaBean.buscarClientePeloTipoPJ}">
				<f:validateBean />
			</p:inputMask>
			

			<p:commandButton icon="ui-icon-search"
				actionListener="#{vendaBean.selecionarClientePF}"
				update=":msgInfo :formCliente:tblCliente :formVenda:pnlFinaliza">

			</p:commandButton>
			
			</h:panelGrid>




			<p:dataTable emptyMessage="" id="tblCliente"
				value="#{vendaBean.clienteFinal}" var="cliente" rows="1">

				<p:column cowspan="7" headerText="Cliente">

					<p:row>
						<p:column>
							<h:outputText value="#{cliente.nome} " />

						</p:column>



					</p:row>
				</p:column>

			</p:dataTable>








		</h:form>


		<h:form id="formVenda">



			<p:dataTable id="tblProduto"
				emptyMessage="Nenhum registro encontrado."
				value="#{vendaBean.listaDeProdutos}"
				filteredValue="#{vendaBean.listaFiltrarProdutos}" var="produto"
				rows="4" paginator="true">

				<p:column headerText="Código" class="centralizarTxtColuna"
					filterBy="#{produto.codigo}" sortBy="#{produto.codigo}"
					style="width:80px">
					<h:outputText value="#{produto.codigo}" />
				</p:column>
				<p:column headerText="Descrição" class="centralizarTxtColuna"
					filterBy="#{produto.descricao}" sortBy="#{produto.descricao}"
					style="width:300px">
					<h:outputText value="#{produto.descricao}" />

				</p:column>
				<p:column headerText="Preço" class="centralizarTxtColuna"
					sortBy="#{produto.preco}" style="width:300px">
					<h:outputText value="#{produto.preco}" />
				</p:column>

				<p:column headerText="Quantidade" class="centralizarTxtColuna"
					style="width:300px">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Fabricante" class="centralizarTxtColuna"
					style="width:300px" filterBy="#{produto.fabricante.nome}"
					sortBy="##{produto.fabricante.nome}">
					<h:outputText value="#{produto.fabricante.nome}" />
				</p:column>


				<p:column headerText="Opções" class="centralizarTxtColuna">
					<p:commandButton icon="ui-icon-plus"
						actionListener="#{vendaBean.adicionarItens(produto)}"
						update="formVenda:tblItens  :formVenda:pnlFinaliza" />
				</p:column>


			</p:dataTable>

			<p:separator />
			<p:dataTable id="tblItens" emptyMessage="Nenhum registro encontrado."
				value="#{vendaBean.listaDeItens}" var="item" rows="4"
				paginator="true">

				<p:column headerText="Produto" class="centralizarTxtColuna">
					<h:outputText value="#{item.produto.descricao}" />
				</p:column>

				<p:column headerText="Quantidade" 
				footerText= "Quantidade Total: #{vendaBean.venda.quantidadeTotal}"	
				 class="centralizarTxtColuna"
					style="width:300px">
					<h:outputText value="#{item.quantidade}" />
				</p:column>

				<p:column headerText="Valor Parcial" footerText="Valor Total: R$ #{vendaBean.venda.valor}" class="centralizarTxtColuna"
					style="width:300px">
					<f:facet name="footer">
						<h:outputText value="Valor Total: R$ "/>
						<h:outputText value="#{vendaBean.venda.valor}">
							<f:convertNumber pattern="0.00" />
						</h:outputText>
					</f:facet>
					<h:outputText value="#{item.valor}" />
				</p:column>
				
				
				<p:column headerText="Opções" class="centralizarTxtColuna">
					<p:commandButton icon="ui-icon-minus"
						actionListener="#{vendaBean.removerItens(item)}"
						update="formVenda:tblItens :formVenda:pnlFinaliza" />
				</p:column>


			</p:dataTable>
			<p:separator />

			<h:panelGrid columns="1" id="pnlFinaliza">
				<p:commandButton value="Finalizar Venda" rendered="#{vendaBean.venda.valor != '0.00' and vendaBean.clienteFinal.codigo != null}"
					actionListener="#{vendaBean.prepararNovaVenda}"
					oncomplete="PF('dlgFinalizarVenda').show();"
					update=":formFinalizarVenda:pnlFinalizarVenda" />

			</h:panelGrid>


		</h:form>

		<p:dialog closable="true" draggable="true" modal="true"
			resizable="false" header="Finalização da Venda"
			widgetVar="dlgFinalizarVenda" appendTo="@(body)">

			<h:form id="formFinalizarVenda">

				<h:panelGrid id="pnlFinalizarVenda" columns="2">
					<h:outputText value="Data: " />
					<h:outputText value="#{vendaBean.venda.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<h:outputText value="Cliente: " />
					<h:outputText value="#{vendaBean.clienteFinal.codigo}" />

					<h:outputText value="Funcionário: " />
					<h:outputText value="#{vendaBean.venda.funcionario.nome}" />
					<h:outputText value="Valor Total" />
					<h:outputText value="#{vendaBean.venda.valor}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{vendaBean.salvarVenda}"
						update=":msgInfo formVenda:tblItens "
						oncomplete="PF('dlgFinalizarVenda').hide());" />
					<p:commandButton value="Voltar"
						onclick="PF('dlgFinalizarVenda').hide());" />
				</h:panelGrid>
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>
</html>
