<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">

		<h:form style="text-alig:center;">
			<h1>Funcionario</h1>

			<h:panelGrid columns="2">
				<p:outputLabel value="Nome"></p:outputLabel>
				<p:inputText maxlength="50" size="30"></p:inputText>
				<p:outputLabel value="CPF:"></p:outputLabel>
				<p:inputMask mask="999.999.999-99" size="30"></p:inputMask>

				<p:outputLabel value="Função:"/>
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione uma função"/>
					<f:selectItem itemLabel="Vendedor" />
					<f:selectItem itemLabel="Caixa" />
					<f:selectItem itemLabel="Administrador" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Senha:"/>
				<p:password maxlength="8" size="30"></p:password>
			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:commandButton value="Novo"></p:commandButton>
				<p:commandButton value="Salvar"></p:commandButton>
				<p:commandButton value="Voltar" action="/pages/funcionarioPesquisa.xhtml?faces-redirect=true"></p:commandButton>
				
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
