<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<h:panelGrid>
				<h1 style="text-align: center;">Fabricante</h1>

			</h:panelGrid>
			<h:panelGrid columns="4">
				<p:outputLabel value="Nome:">
					<p:inputText maxlength="45" size="30"></p:inputText>
				</p:outputLabel>
				<p:commandButton value="Pesquisar"></p:commandButton>
				<p:commandButton value="Novo"
					action="/pages/fabricanteCadastro.xhtml?faces-redirect=true"></p:commandButton>

			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum registro encontrado.">
				<p:column headerText="Código">

				</p:column>
				<p:column headerText="Nome">

				</p:column>
				<p:column headerText="Descrição">

				</p:column>

				<p:column headerText="Opções">

				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo Cadastro"
						oncomplete="PF('dlgMedicoNovo').show();" />
				</f:facet>

			</p:dataTable>

		</h:form>

		<p:dialog widgetVar="dlgMedicoNovo" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Novo Cadastro">


			<h:form style="text-alig:center;">
				<h1>Fabricante</h1>

				<h:panelGrid columns="2">
					<p:outputLabel value="Nome"></p:outputLabel>
					<p:inputText maxlength="50" size="30"
						value="#{fabricanteBean.fabricante.nome}"></p:inputText>
					<p:outputLabel value="Descrição"></p:outputLabel>
					<p:inputText maxlength="50" size="30"
						value="#{fabricanteBean.fabricante.descricao}"></p:inputText>
				</h:panelGrid>
				<h:panelGrid columns="3">
					<p:commandButton value="Novo"></p:commandButton>
					<p:commandButton value="Salvar"
						actionListener="#{fabricanteBean.salvar}" update=":msgInfo"
						oncomplete="PF('dlgMedicoNovo').hide();" />
					<p:commandButton value="Voltar"
						onclick="PF('dlgMedicoEditar').hide();"></p:commandButton>
				</h:panelGrid>

			</h:form>

		</p:dialog>




	</ui:define>
</ui:composition>
</html>
