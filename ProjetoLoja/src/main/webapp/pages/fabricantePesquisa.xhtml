<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:event listener="#{fabricanteBean.listarFabricante}"
			type="preRenderView" />
		<h:form id="formFabricante">


			<div align="center" style="text-align: center !important;">
				<h2>Lista de Fabricantes</h2>
			</div>


			<p:dataTable id="tblFabricante" widgetVar="tabelaFabricante"
				emptyMessage="Nenhum registro encontrado."
				value="#{fabricanteBean.listFabricante}"
				filteredValue="#{fabricanteBean.listFabricanteFiltro}"
				var="fabricante" rows="10" paginator="true">
				<p:column headerText="Código">
					<h:outputText value="#{fabricante.codigo}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{fabricante.nome}"
					sortBy="#{fabricante.nome}">
					<h:outputText value="#{fabricante.nome}" />
				</p:column>
				<p:column headerText="Descrição" filterBy="#{fabricante.descricao}"
					sortBy="#{fabricante.descricao}">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções">

				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo Cadastro"
						oncomplete="PF('dlgFabricanteNovo').show();"
						update=":formCriarFabricante:pnlFabricante" />
				</f:facet>

			</p:dataTable>

		</h:form>

		<p:dialog widgetVar="dlgFabricanteNovo" closable="false"
			draggable="false" resizable="false" modal="true" appendTo="@(body)"
			header="Cadastrar Fabricante" >


			<h:form id="formCriarFabricante">
				<h:panelGrid id="pnlFabricante" columns="2">
					<p:outputLabel value="Nome"></p:outputLabel>
					<p:inputText maxlength="50" size="40"
						value="#{fabricanteBean.fabricante.nome}"></p:inputText>
					<p:outputLabel value="Descrição"></p:outputLabel>
					<p:inputTextarea rows="5" cols="35" value="#{fabricanteBean.fabricante.descricao}"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="SALVAR"
						actionListener="#{fabricanteBean.salvar}"
						update=":msgInfo :formFabricante:tblFabricante"
						oncomplete="PF('dlgFabricanteNovo').hide(); PF('tabelaFabricante').clearFilters(); " />
					<p:commandButton value="SAIR"
						onclick="PF('dlgFabricanteNovo').hide();"></p:commandButton>
				</h:panelGrid>

			</h:form>

		</p:dialog>




	</ui:define>
</ui:composition>
</html>
