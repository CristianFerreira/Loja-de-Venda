								style="margin-top: -9px; margin-left: 20px;" />

					</p:menuitem>

						rendered="#{autenticacaoBean.funcionarioLogado.tipo != null}">

							outcome="/pages/listaVendas.xhtml"></p:menuitem>

					</p:submenu>

					</p:submenu>

					</p:submenu>

						rendered="#{autenticacaoBean.funcionarioLogado.tipo != null}">
