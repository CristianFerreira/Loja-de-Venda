<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Happy Kids</title>
	<h:outputStylesheet library="css" name="estilos.css" />

	<h:outputStylesheet library="stylesheet" name="estilos.css" />


	<style>
	
	td{
		text-align: center;
	}
	
	
	<!-- Impressao de relatorio -->
	.div.ui-datatable-footer.ui-widget-header.ui-corner-bottom{
text-align: right;

}
	
<!--
Dialog Funcionario-->span#j_idt42_title.ui-dialog-title {
	font-family: sans-serif !important;
	font-size: 18px !important;
	font-weight: 400;
}

div#j_idt42.ui-dialog.ui-widget-content.ui-corner-all.ui-shadow.ui-hidden-container
	{
	font-family: sans-serif !important;
	font-size: 16px !important;
	font-weight: 400;
	text-align: right;
}

<!--
Login -->div#j_idt29:j_idt30.ui-dialog.ui-widget.ui-widget-content.ui-corner-all.ui-shadow.ui-hidden-container
	{
	width: 400px;
	height: 400px
}

<!--
Dialog Fabricante-->div.ui-dialog-titlebar.ui-widget-header.ui-helper-clearfix.ui-corner-top
	{
	font-family: sans-serif !important;
	font-size: 18px !important;
	font-weight: 400;
}

div.ui-dialog-content.ui-widget-content {
	font-family: sans-serif !important;
	font-size: 16px !important;
	font-weight: 400;
	text-align: right;
}

.centralizarTxtColuna {
	text-align: center;
}

.ui-widget, .ui-widget .ui-widget {
	font-size: 95%;
}

.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.ui-layout-unit-content {
	background-color: #FFF !important;
	border: none !important;
}

.ui-widget-content {
	background: #FFF !important;
}

.ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap,
	.ui-layout-bd, .ui-layout-hd {
	border: none;
}



.ui-menu.ui-widget a {
	display: inline !important;
}
</style>

</h:head>
<h:body style="background-color: #fff!important">
	<p:growl id="msgInfo" life="5000" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="false" closable="false"
			collapsible="false">
			<h:outputText value="" />


			<h:form id="formMenuPrincipal">

				<p:menubar id="menuBarPrincipal">


					<p:submenu label="Vendas"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo != null}">
						<p:menuitem value="Cadastrar" outcome="/pages/vendaCadastro.xhtml"></p:menuitem>
						
					</p:submenu>


					<p:submenu label="Clientes"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo != null}">
						<p:menuitem value="Cadastro Pessoa Fisica" outcome="/pages/pessoaFisica.xhtml"></p:menuitem>

						<p:menuitem value="Cadastro Pessoa Juridica" outcome="/pages/pessoaJuridica.xhtml"></p:menuitem>
					</p:submenu>

					<p:submenu label="Produtos"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo != null}">
						<p:menuitem value="Lista de produtos" outcome="/pages/produtos.xhtml"></p:menuitem>
					</p:submenu>
					<p:submenu label="Gerenciamento"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Administrador'}">
						<p:menuitem value="Funcionarios"
							outcome="/pages/funcionarios.xhtml" />
					</p:submenu>
					
					<p:submenu label="Fabricantes" rendered="#{autenticacaoBean.funcionarioLogado.tipo != null}">
					<p:menuitem value="Lista de fabricantes" outcome="/pages/fabricantes.xhtml"></p:menuitem>
					</p:submenu>





					<f:facet name="options">
						
						<p:link value="#{autenticacaoBean.funcionarioLogado.nome}"
							style="margin-right: 15px;"></p:link>
						<p:commandButton value="Sair"
							action="#{autenticacaoBean.sairDoSistema}" icon="ui-icon-extlink"/>
					</f:facet>

				</p:menubar>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="west" size="100" resizable="false"
			closable="false" collapsible="false">

		</p:layoutUnit>

		<p:layoutUnit position="east" size="100" resizable="false"
			closable="false" collapsible="false">

		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">

			<ui:insert name="conteudo" />

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
