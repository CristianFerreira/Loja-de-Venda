<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Happy Kids</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
	<style type="text/css">
.ui-widget {
	font-size: 80%;
}

.themeMenu {
	overflow: auto;
	height: 300px;
	width: 200px;
}

.ui-layout-north {
	z-index: 20 !important;
	overflow: visible;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible;
}

.ui-layout-unit-content {
	background-color: #FFF !important;
	border: none !important;
}

.ui-widget-content {
	background: #FFF !important;
}

.ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap,
	.ui-layout-bd, .ui-layout-hd {
	border: none;
}
</style>
	<h:outputStylesheet library="stylesheet" name="estilos.css" />

</h:head>
<h:body style="background-color: #fff!important">
	<p:growl id="msgInfo" life="3000"/>
	
	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="false" closable="false"
			collapsible="false">
			<h:outputText value="" />
			<h:form class="container">
		
				<p:menubar>
					<p:submenu label="Caixa">
						<p:menuitem value="Venda"></p:menuitem>
					</p:submenu>
					<p:submenu label="Cliente">
						<p:menuitem value="Cadastro Pessoa Fisica"></p:menuitem>
						<p:menuitem value="Cadastro Pessoa Juridica"></p:menuitem>
					</p:submenu>
					
					
					<p:submenu label="Fabricante" >
					<p:menuitem value="Lista de fabricantes" outcome="/pages/fabricantePesquisa.xhtml"></p:menuitem>
					</p:submenu>
					
					<p:submenu label="Estoque">
						<p:menuitem value="Cadastro"></p:menuitem>
					</p:submenu>
					<p:submenu label="Gerenciamento">
						<p:menuitem value="Funcionario" outcome="/pages/funcionarioPesquisa.xhtml"/>
					</p:submenu>

				</p:menubar>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="west" size="100" resizable="false"
			closable="false" collapsible="false">

		</p:layoutUnit>

		<p:layoutUnit position="east" size="100" resizable="false"
			closable="false" collapsible="false">

		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">

			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
